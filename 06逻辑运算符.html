<body>
    <script>
        //先看第一个表达式转换成布尔值的结果,如果结果为真,那么他会看第二个表达式转换为布尔值的结果,然后如果只有两个表达式的话,只要看到第二个表达式,就可以返回该表达式的值
        var a = 1 && 2 && 3; //返回3
        var b = 0 && 1 && 2; //返回0
        document.write(a);
        //undefined,null,NaN,"",0,false =====>false
    </script>
</body>
