<body>
    <script>
        function Person(name, age, sex) {
            this.name = name;
            this.age = age;
            this.sex = sex;
        }

        function Student(name, age, sex, tel, grade) {
            Person.call(this, name, age, sex);
            this.tel = tel;
            this.grade = grade;
        }
        var student = new Student("wswj", 123, "male", 139, 2017);
    </script>
</body>
