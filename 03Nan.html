<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = 0 / 0; //得到的结果为Nan(Not a number)
        var b = 1 / 0;
        var c = -1 / 0;
        document.write(a);
        document.write(b); //结果infinity(无穷)
        document.write(c); //结果-infinity(负无穷)
    </script>

</body>

</html>
