<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function a() {
            var num = 100;

            function b() {
                num++;
                console.log(num);
            }
            return b;
        }
        var demo = a();
        // 两次输出的结果为101,102(是因为num在a的AO中,虽然demo执行两次b的AO会重新创建2次,但是使用的a的AO并不会改变)
        //a=>AO{num} 
        // 闭包缺点 当内部函数被保存到外部时,将会生成闭包,闭包会导致原有作用链不释放造成内存泄露
        demo();
        demo();
    </script>
</body>

</html>
